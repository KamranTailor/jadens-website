<!DOCTYPE html>
<html>
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!--User Head Data-->
    <title>Order</title>
    <script> const pageName = 'Order'; const pagePermissions = "Open";  </script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="order">
            <div id="name">Product Name</div>
            <div id="description">This is a brief description of the product.</div>
            <div id="price">$99.99</div>
            <div class="amount-container">
                <input type="number" id="amount" placeholder="1" min="1"/> 
                <button class="order-button" onclick="saveOrder()">Order Now</button>
            </div>
        </div>
    </main>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <p>Orders saved successfully!</p>
            <button id="goToCart">Go to Cart</button>
            <button id="goToMenu">Order Again</button>
        </div>
    </div>
</body>
